<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Compressive Strength Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { text-align: center; background-color: #f4f4f4; font-family: Arial, sans-serif; }
        canvas { display: block; margin: auto; }
        .controls { margin-top: 20px; }
        input[type=range] { width: 300px; }
        button { margin-top: 15px; padding: 10px; background-color: #333; color: white; border: none; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Ultimate WebGL Compressive Strength Simulation</h1>
    <div class="controls">
        <label>Force (N)</label>
        <input type="range" id="forceSlider" min="10" max="5000" step="10" value="100">
        <span id="forceValue">100 N</span>

        <label>Temperature (°C)</label>
        <input type="range" id="temperatureSlider" min="0" max="1000" step="10" value="25">
        <span id="temperatureValue">25°C</span>

        <label>Material Selection:</label>
        <select id="materialSelect">
            <option value="alumina">Alumina</option>
            <option value="zirconia">Zirconia</option>
            <option value="silicon_carbide">Silicon Carbide</option>
        </select>

        <button onclick="startSimulation()">Start Simulation</button>
        <button onclick="stopSimulation()">Stop Simulation</button>
    </div>

    <script>
        let scene, camera, renderer, materialBlock, animationFrame;
        let materials = {
            alumina: { strength: 350, elasticity: 0.02 },
            zirconia: { strength: 1200, elasticity: 0.01 },
            silicon_carbide: { strength: 2500, elasticity: 0.005 }
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.5);
            document.body.appendChild(renderer.domElement);

            let geometry = new THREE.BoxGeometry(2, 2, 2);
            let material = new THREE.MeshBasicMaterial({ color: 0x808080 });
            materialBlock = new THREE.Mesh(geometry, material);
            scene.add(materialBlock);

            camera.position.z = 5;
        }

        function animateCompression(force, temperature) {
            let selectedMaterial = document.getElementById("materialSelect").value;
            let materialProps = materials[selectedMaterial];

            let thermalEffect = temperature * 0.0002;
            let adjustedStrength = materialProps.strength - thermalEffect;
            let deformation = Math.max(0.5, 1 - force / adjustedStrength);

            materialBlock.scale.y = deformation;
            renderer.render(scene, camera);
            animationFrame = requestAnimationFrame(() => animateCompression(force, temperature));
        }

        function startSimulation() {
            let force = parseFloat(document.getElementById("forceSlider").value);
            let temperature = parseFloat(document.getElementById("temperatureSlider").value);
            animateCompression(force, temperature);
        }

        function stopSimulation() {
            cancelAnimationFrame(animationFrame);
        }

        document.getElementById("forceSlider").addEventListener("input", () => {
            document.getElementById("forceValue").innerText = document.getElementById("forceSlider").value + " N";
        });

        document.getElementById("temperatureSlider").addEventListener("input", () => {
            document.getElementById("temperatureValue").innerText = document.getElementById("temperatureSlider").value + "°C";
        });

        init();
    </script>
</body>
</html>
